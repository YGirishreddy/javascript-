    <style>
        div{
            background-color: aqua;
            width: 250px;
            height: 250px;
            position: absolute;
            top:50%;
            left: 50%;
            transform: translate(-50,-50);
        }
        input{
            width: 250px;
            height: 200px;
            font-size: 70px;
        }
        button{
            height: 45px;
            width: 110px;
        }

    </style>
  </head>

  <body>
    <h1 align="center"> Counter </h1>
    <hr>
    <div>
        <input type="text" />
        <button onclick="calculate(1)">+</button>
        <button onclick="calculate(-1)">-</button>
    </div>
    <script>
        function calculate(operator)
        {
            var input = document.querySelector("input");
            var val = Number(input.value);
            input.value= val+ operator;
        }
